<div class="staffgrid-pager" ng-show='data'>

  <div>
    <a class='prev' href='#' ng-click='prevPage($event)'>&lt;</a>
    <input ng-model='currentPage' ng-change='changePage()'></input>
    <a class='next' href='#' ng-click='nextPage($event)'>&gt;</a>
  </div>

  <span class='total'>Number of pages: {{ totalPages }}</span>
  <span class='message' ng-show='message'>{{ message }}</span>
</div>
