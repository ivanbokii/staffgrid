<div>
  <table>
    <thead>
      <tr>
        <th scope="col" ng-repeat='header in headers'>
          <a ng-click='sort($index, $event)' href="#">{{ header }}</a>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='item in items'>
        <td ng-repeat='key in headersKeys'>{{ item[key] }}</td>
      </tr>
    </tbody>
  </table>
  <div class="staffgrid-addons" ng-transclude>
  </div>
</div>
